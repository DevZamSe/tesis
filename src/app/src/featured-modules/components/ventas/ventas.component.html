<div class="container">
  <div class="content">
    <div class="botones">
      <button (click)="exportexcel()" mat-raised-button>Exportar Datos</button>
    </div>
    <div class="formulario">
      <form [formGroup]="userForm" (ngSubmit)="saveSale()">
        <mat-card class="formu">
          <mat-card-header>
            <mat-card-title>Agregar Venta</mat-card-title>
          </mat-card-header>
          <mat-card-content class="Formcontent">
            <mat-form-field appearance="fill">
              <mat-label>Cliente ID</mat-label>
              <input
                placeholder="Cliente ID"
                formControlName="clientid"
                matInput
                type="number"
              />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Product ID</mat-label>
              <input
                placeholder="Product ID"
                formControlName="productid"
                matInput
                type="number"
              />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Cantidad</mat-label>
              <input
                placeholder="Cantidad"
                formControlName="cantidad"
                matInput
                type="number"
              />
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button
              [disabled]="userForm.invalid"
              mat-raised-button
              type="submit"
            >
              Guardar
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
    <div class="lista">
      <h1>Lista de Ventas</h1>
      <div class="filter">
        <mat-form-field>
          <mat-label>Filtrar</mat-label>
          <input
            matInput
            (keyup)="applyFilter()"
            [(ngModel)]="nameFilter"
            placeholder="Filtrar"
            #input
          />
        </mat-form-field>
      </div>

      <div class="mat-elevation-z8">
        <table id="excel-ventas" mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="ID_CLIENTE">
            <th mat-header-cell *matHeaderCellDef>ID_CLIENTE</th>
            <td mat-cell *matCellDef="let row">{{ row.ID_CLIENTE }}</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="ID_PRODUCTO">
            <th mat-header-cell *matHeaderCellDef>ID_PRODUCTO</th>
            <td mat-cell *matCellDef="let row">{{ row.ID_PRODUCTO }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="ID_VENTA">
            <th mat-header-cell *matHeaderCellDef>ID_VENTA</th>
            <td mat-cell *matCellDef="let row">{{ row.ID_VENTA }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="MONTO">
            <th mat-header-cell *matHeaderCellDef>MONTO</th>
            <td mat-cell *matCellDef="let row">{{ row.MONTO }}</td>
          </ng-container>
          <!-- Fruit Column -->
          <ng-container matColumnDef="CANTIDAD">
            <th mat-header-cell *matHeaderCellDef>CANTIDAD</th>
            <td mat-cell *matCellDef="let row">{{ row.CANTIDAD }}</td>
          </ng-container>
          <!-- Fruit Column -->
          <ng-container matColumnDef="FECHA">
            <th mat-header-cell *matHeaderCellDef>FECHA</th>
            <td mat-cell *matCellDef="let row">{{ row.FECHA }}</td>
          </ng-container>

          <ng-container matColumnDef="OPCIONES">
            <th mat-header-cell *matHeaderCellDef>OPCIONES</th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button class="mr-1">Editar</button>
              <button
                mat-raised-button
                color="warn"
                (click)="deleteSale(row.ID_CLIENTE)"
              >
                Eliminar
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
