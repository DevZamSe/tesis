<div class="container">
  <div class="content">
    <div class="botones">
      <button mat-raised-button>Listar Predicciones</button>
      <button mat-raised-button color="accent">Exportar Datos</button>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter()"
        [(ngModel)]="nameFilter"
        placeholder="Filtrar"
        #input
      />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="ID_RESULTADO_MODELO">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ID_RESULTADO_MODELO }}
        </td>
      </ng-container>

      <ng-container matColumnDef="NOMBRE">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.NOMBRE }}</td>
      </ng-container>

      <ng-container matColumnDef="PRECISION_MODELO">
        <th mat-header-cell *matHeaderCellDef>Precisión</th>
        <td mat-cell *matCellDef="let element">
          {{ element.PRECISION_MODELO }}
        </td>
      </ng-container>

      <ng-container matColumnDef="PREDICCION">
        <th mat-header-cell *matHeaderCellDef>Predicción</th>
        <td mat-cell *matCellDef="let element">{{ element.PREDICCION }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <canvas id="myChart" class="canvas1"></canvas>
  <canvas id="myChart2" class="canvas2"></canvas>
</div>
