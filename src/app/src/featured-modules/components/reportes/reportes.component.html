<div class="container">
    <div class="content">
        <div class="mat-elevation-z8">
            <table id="excel-usuarios" mat-table [dataSource]="dataSource">
              <!-- ID Column -->
              <ng-container matColumnDef="compras">
                <th mat-header-cell *matHeaderCellDef>compras</th>
                <td mat-cell *matCellDef="let row">{{ row.compras }}</td>
              </ng-container>
        
              <!-- Progress Column -->
              <ng-container matColumnDef="dinero_ventas">
                <th mat-header-cell *matHeaderCellDef>dinero_ventas</th>
                <td mat-cell *matCellDef="let row">{{ row.dinero_ventas |  currency:'S./'  }}</td>
              </ng-container>
        
              <!-- Name Column -->
              <ng-container matColumnDef="mes">
                <th mat-header-cell *matHeaderCellDef>mes</th>
                <td mat-cell *matCellDef="let row">{{ row.mes }}</td>
              </ng-container>
        
              <!-- Fruit Column -->
              <ng-container matColumnDef="ventas">
                <th mat-header-cell *matHeaderCellDef>ventas</th>
                <td mat-cell *matCellDef="let row">{{ row.ventas }}</td>
              </ng-container>
             
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        
            <mat-paginator
              [pageSizeOptions]="[5, 10, 25, 100]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
          <div class="totales">
            <mat-form-field appearance="fill">
                <mat-label>Compras anual</mat-label>
                <input disabled [(ngModel)]="compras" matInput>
              </mat-form-field> 
              <mat-form-field appearance="fill">
                <mat-label>Ventas anual</mat-label>
                <input disabled [(ngModel)]="ventas" matInput>
              </mat-form-field> 
          </div>
         
    </div>
   
</div>
