<mat-toolbar color="primary">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Laboratorio de CÃ©lulas Madres</span>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer #drawer mode="side">
    <section *ngFor="let i of data">
      <div (click)="nowClick(i.id)">{{ i.name }}</div>
    </section>
  </mat-drawer>

  <div [ngSwitch]="now">
    <div *ngSwitchCase="0"><app-home></app-home></div>
    <!-- <div *ngSwitchCase="0"><app-home></app-home></div> -->
    <div *ngSwitchCase="1"><app-usuarios></app-usuarios></div>
    <div *ngSwitchCase="2"><app-clientes></app-clientes></div>
    <div *ngSwitchCase="3"><app-ventas></app-ventas></div>
    <div *ngSwitchCase="4"><app-prediccion></app-prediccion></div>
    <div *ngSwitchCase="5"><app-reportes></app-reportes></div>
    <div *ngSwitchCase="6"><app-ordencompra></app-ordencompra></div>
    <div *ngSwitchCase="7"><app-inventario></app-inventario></div>
  </div>
</mat-drawer-container>
