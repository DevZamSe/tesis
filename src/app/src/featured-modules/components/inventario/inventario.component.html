<div class="container">
  <div class="content">
    <div class="botones">
      <button (click)="exportexcel()" mat-raised-button>Exportar Datos</button>
    </div>
    <div class="formulario">
      <form [formGroup]="userForm" (ngSubmit)="saveProduct($event)">
        <mat-card class="formu">
          <mat-card-header>
            <mat-card-title>Agregar Producto</mat-card-title>
          </mat-card-header>
          <mat-card-content class="Formcontent">
            <mat-form-field appearance="fill">
              <mat-label>Nombre</mat-label>
              <input
                placeholder="Nombre"
                formControlName="nombre"
                matInput
                type="text"
              />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Precio</mat-label>
              <input
                placeholder="Precio"
                formControlName="precio"
                matInput
                type="number"
              />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Stock</mat-label>
              <input
                placeholder="Stock"
                formControlName="stock"
                matInput
                type="number"
              />
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button
              [disabled]="userForm.invalid"
              mat-raised-button
              type="submit"
            >
              Guardar
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
    <div class="lista">
      <h1>Lista de Productos</h1>
      <div class="filter">
        <mat-form-field>
          <mat-label>Filtrar</mat-label>
          <input
            matInput
            (keyup)="applyFilter()"
            [(ngModel)]="nameFilter"
            placeholder="Filtrar"
            #input
          />
        </mat-form-field>
      </div>

      <div class="mat-elevation-z8">
        <table id="excel-inventario" mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="ID_PRODUCTO">
            <th mat-header-cell *matHeaderCellDef>ID_PRODUCTO</th>
            <td mat-cell *matCellDef="let row">{{ row.ID_PRODUCTO }}</td>
          </ng-container>

          <ng-container matColumnDef="NOMBRE_PRODUCTO">
            <th mat-header-cell *matHeaderCellDef>NOMBRE_PRODUCTO</th>
            <td mat-cell *matCellDef="let row">{{ row.NOMBRE_PRODUCTO }}</td>
          </ng-container>

          <ng-container matColumnDef="PRECIO">
            <th mat-header-cell *matHeaderCellDef>PRECIO</th>
            <td mat-cell *matCellDef="let row">{{ row.PRECIO }}</td>
          </ng-container>

          <ng-container matColumnDef="STOCK">
            <th mat-header-cell *matHeaderCellDef>STOCK</th>
            <td mat-cell *matCellDef="let row">{{ row.STOCK }}</td>
          </ng-container>

          <ng-container matColumnDef="OPCIONES">
            <th mat-header-cell *matHeaderCellDef>OPCIONES</th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button class="mr-1">Editar</button>
              <button
                mat-raised-button
                color="warn"
                (click)="deleteProduct(row.ID_PRODUCTO)"
              >
                Eliminar
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
